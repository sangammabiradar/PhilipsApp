<div class="col-md-6">
  <h2 class="text-center">Edit Patient</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userName">Username:</label>
      <input formControlName="userName" placeholder="User Name" name="userName" class="form-control" id="userName">
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input formControlName="age" placeholder="Age" name="age" class="form-control" id="age">
    </div>

    <div class="form-group">
      <label for="dob">DOB:</label>
      <input type="date" formControlName="dob"  class="form-control" id="exampleInputDOB1" placeholder="Date of Birth">
    </div>
    <div class="form-group">
      <label for="height">Height:</label>
      <input formControlName="height" placeholder="Height" name="height" class="form-control" id="height">
    </div>
    <div class="form-group">
      <label for="weight">Weight:</label>
      <input formControlName="weight" placeholder="Weight" name="weight" class="form-control" id="weight">
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input formControlName="phone" placeholder="Phone" name="phone" class="form-control" id="phone">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input formControlName="address" placeholder="Address" name="address" class="form-control" id="address">
    </div>
    
    
    <button class="btn btn-success">Update</button>
  </form>
</div>
